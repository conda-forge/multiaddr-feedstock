{% set name = "multiaddr" %}
{% set version = "0.0.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e4d6598e691aca04155171dd69078a3f711342a28c785f6ba3d8ede001380f94

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - pytest-runner
    - python {{ python_min }}
  run:
    - base58
    - netaddr
    - python >={{ python_min }}
    - six
    - varint
    - idna

test:
  imports:
    - multiaddr
    - multiaddr.codecs
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/multiformats/py-multiaddr
  summary: Python implementation of jbenet's multiaddr
  doc_url: https://pythonhosted.org/multiaddr/
  license: MIT
  license_file: LICENSE-MIT

extra:
  recipe-maintainers:
    - step21
